<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NEET Validator</h1>
        <form id="neetForm">
            <label for="totalQuestions">Total Questions:</label>
            <input type="number" id="totalQuestions" name="totalQuestions" required>

            <label for="correctAnswers">Correct Answers:</label>
            <input type="number" id="correctAnswers" name="correctAnswers" required>

            <button type="button" onclick="calculateMarks()">Calculate Marks</button>
        </form>
        <div id="result">
            <p>Total Marks: <span id="totalMarks"></span></p>
            <p>Negative Marks: <span id="negativeMarks"></span></p>
            <p>Final Score: <span id="finalScore"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
